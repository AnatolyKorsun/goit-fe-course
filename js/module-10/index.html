<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Module-10</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="allUsers form">
    <button class="js-allUsers button">All users</button>
    <ul class="js-item"></ul>
  </div>
  <div class="usersMathods">
    <div class="js-showUserById form">
      <input type="text" class="js-input">
      <button class="btn js-userById button">Show user by id</button>
    </div>
    <div class="form">
      <input type="text" class="js-name">
      <input type="number" class="js-age">
      <button class="js-addUser button">Add user</button>
    </div>
    <div class="js-removeUserById form">
      <input type="text" class="js-removeinput">
      <button class="btn js-removeById button">Remove user by id</button>
    </div>
    <div class="form">
      <input type="text" class="js-updateName">
      <input type="number" class="js-updateAge">
      <input type="text" class="js-updateId">
      <button class="js-updateUser button">Update user</button>
    </div>
  </div>
  <script src="js/index.js"></script>
